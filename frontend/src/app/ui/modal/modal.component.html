<div class="modal show" [ngStyle]="{display: isOpen ? 'block': 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title">Cocktail information</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
<div class="modal-backdrop show" [ngStyle]="{display: isOpen ? 'block': 'none'}"></div>
