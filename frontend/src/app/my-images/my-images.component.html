<div class="spinner">
  <mat-progress-spinner
    *ngIf="loading | async else cocktailsArea" mode="indeterminate"
  ></mat-progress-spinner>
</div>

<ng-template #cocktailsArea>
  <div fxLayout="row wrap">
    <mat-card class="example-card" *ngFor="let image of images | async">
      <mat-card-header fxLayoutAlign="space-between">
        <mat-card-title>{{ image.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="api + '/uploads/' + image.image" alt="cocktail image">
      <mat-card-actions>
        <button mat-button (click)="onRemove(image._id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
